<!DOCTYPE html>
<html>
 
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Loja | Cadastre-se</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/elements.css'>
</head>
 
<body>
    <main>
        <div class="left">
 
            <form action="" class="form1" id="form1">
 
                <div class="title">
                    <h1>Agora preencha dados de endereço</h1>
                </div>
 
                <div class="input-box">
 
                    <input type="text" placeholder="CEP" name="cep" id="cep">
                    <div id="mensagemCep" class="msg"></div>
                </div>
 
                <div class="input-box">
                    <input type="text" placeholder="Cidade" name="localidade" id="localidade">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Bairro" name="bairro" id="bairro">
                </div>
 
                <div class="input-box">
                    <input type="text" placeholder="Estado" name="uf" id="uf">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Rua" name="logradouro" id="logradouro">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Número" id="numero" maxlength="3"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Complemento" name="complemento" id="complemento">
                </div>
            </form>
 
            <form action="" class="form2" id="form2" id="form2">
                <div class="title">
                    <h1>Preencha seus Dados:</h1>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Nome" name="nome" id="nome">
                    <div id="mensagemNome" class="msg"></div>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email" name="email" id="email">
                    <div id="mensagemEmail" class="msg"></div>
                </div>
 
                <div class="input-box">
                    <input type="text" placeholder="Senha" name="senha" id="senha">
                    <div id="mensagemSenha" class="msg"></div>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="CPF" name="cpf" id="cpf">
                    <div id="mensagemCpf" class="msg"></div>
                </div>
 
                <div class="input-box">
                    <label for="">Data de Nascimento:</label>
                    <input type="date" placeholder="Data de Nascimento">
                </div>
            </form>
            <input type="submit" id="proximo" value="Próximo">
        </div>
 
        <div class="right">
            <div class="img">
   
            </div>
        </div>

 
    </main>
 
    <script src='script.js'></script>

 
</body>
 
</html>
